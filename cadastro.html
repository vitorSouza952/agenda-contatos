<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agenda de Contatos - Cadastro</title>
	<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="css/principal.css">
	<link rel="stylesheet" href="css/cadastro.css">
	<script src="js/principal.js" defer></script>
	<script src="js/cadastro.js" defer></script>
</head>
<body>
	<header class="cabecalho">
		<div class="area-logo">
			<img src="img/logo.svg" alt="Logo da Agenda de Contatos" class="img-logo">
			<h1>Agenda de Contatos</h1>
		</div>
		<nav class="navbar-principal">
			<a href="javascript:void(0)" id="botao-abrir-navbar-lateral" class="botao-alternar-navbar-lateral botao-abrir-navbar-lateral">
				<i class="bi bi-list"></i>
			</a>
			<ul class="lista-nav-principal">
				<li>
					<a href="index.html" class="link-nav-principal">
						<i class="bi bi-house"></i> Início
					</a>
				</li>
				<li>
					<a href="cadastro.html" class="link-nav-principal">
						<i class="bi bi-plus-square"></i> Cadastro
					</a>
				</li>
				<li>
					<a href="consulta.html" class="link-nav-principal">
						<i class="bi bi-search"></i> Consulta
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<main class="conteudo-principal">
		<h2 class="titulo-conteudo-principal">
			Cadastrar contato <i class="bi bi-plus-square"></i>
		</h2>
		<form action="php/processar-cadastro.php" method="post" id="form" class="form">
			<label for="nome">
				Nome: <span class="campo-obrigatorio">*</span>
			</label>
			<input type="text" name="nome" id="nome" class="campo" placeholder="Nome do contato" maxlength="50" required>
			<label for="tel">
				Telefone: <span class="campo-obrigatorio">*</span>
			</label>
			<input type="tel" name="tel" id="tel" class="campo" placeholder="(XX)XXXXX-XXXX" pattern="^\(\d{2}\)\d{5}-\d{4}$" title="O telefone deve estar no formato correto: (XX)XXXXX-XXXX - X = Números" maxlength="14" required>
			<label for="email">
				E-mail: <span class="campo-obrigatorio">*</span>
			</label>
			<input type="email" name="email" id="email" class="campo" placeholder="nome@exemplo.br" maxlength="80" required>
			<label for="observacoes">Observações:</label>
			<textarea name="observacoes" id="observacoes" class="campo campo-observacoes" placeholder="Observações do contato" maxlength="200"></textarea>
			<button type="submit" class="botao-enviar">
				Cadastrar <i class="bi bi-plus-square"></i>
			</button>
		</form>
	</main>

	<div id="fundo-navbar-lateral" class="fundo esconder"></div>
	<nav id="navbar-lateral" class="navbar-lateral esconder">
		<a href="javascript:void(0)" id="botao-fechar-navbar-lateral" class="botao-alternar-navbar-lateral botao-fechar-navbar-lateral">
			<i class="bi bi-x-lg"></i>
		</a>
		<ul class="lista-nav-lateral">
			<li>
				<a href="index.html" class="link-nav-lateral">
					<i class="bi bi-house"></i> Início
				</a>
			</li>
			<li>
				<a href="cadastro.html" class="link-nav-lateral">
					<i class="bi bi-plus-square"></i> Cadastro
				</a>
			</li>
			<li>
				<a href="consulta.html" class="link-nav-lateral">
					<i class="bi bi-search"></i> Consulta
				</a>
			</li>
		</ul>
	</nav>

	<div id="fundo-modal" class="fundo esconder"></div>
	<div id="modal" class="modal esconder">
		<h3 class="titulo-modal">
			Atenção <i class="bi bi-exclamation-triangle"></i>
		</h3>
		<p id="txt-modal" class="txt-modal"></p>
		<button type="button" id="botao-fechar-modal" class="botao-fechar-modal">
			Fechar <i class="bi bi-x-square"></i>
		</button>
	</div>

	<footer class="rodape">
		<p class="copyright">&copy; 2025 Agenda de Contatos. Todos os direitos reservados.</p>
	</footer>
</body>
</html>
